<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="logo-container">
        <img src="./Logo.png" alt="Logo">
    </div>

    <div class="container text-center my-5">
        <h1 class="mb-4 text-white">Steganography Tool</h1>
        <div class="card p-4">
            <h2 class="mb-4">Encrypt an Image</h2>
            <input type="file" id="encryptImage" accept="image/jpeg, image/jpg, image/png" class="form-control mb-3">
            <textarea id="messageInput" class="form-control mb-3" rows="4" placeholder="Enter the message to hide"></textarea>
            <button id="encryptBtn" class="btn btn-primary btn-block">Encrypt</button>
            <p id="encryptMessage" class="mt-3 text-success" style="display: none;">Message embedded successfully!</p>
            <button id="downloadBtn" class="btn btn-success btn-block" style="display: none;">Download Image</button>
        </div>

        <div class="card p-4 mt-5">
            <h2 class="mb-4">Decrypt an Image</h2>
            <input type="file" id="decryptImage" accept="image/jpeg, image/jpg, image/png" class="form-control mb-3">
            <button id="decryptBtn" class="btn btn-primary btn-block" disabled>Decrypt Message</button>
            <textarea id="decryptedMessage" class="form-control mt-3" rows="4" placeholder="Hidden message will appear here" readonly></textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
